<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Guy Roast Generator</title>
    
    <!-- Use Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="script.js"></script> 
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-6">Single Guy Roast Generator</h1>
    
    <div class="bg-gray-800 p-6 w-96 rounded-2xl shadow-xl text-center">
        <p id="roast-text" class="text-lg font-semibold">Click the button for a roast</p>
    </div>
    
    <button onclick="generateRoast()" class="mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg transition duration-300">
        Roast Me
    </button>
</body>
</html>
